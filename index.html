<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Matter.js Project</title>
    
    <!-- Matter.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-form">
    <div id="matter-container">
      Write out each of your thoughts here. Create a bubble for each thought. 
      <div id="circle"></div>
    </div>

    <form id="circleForm">
      <input type="text" id="circleText" placeholder="Enter text for circle">
      <button class="button-8"type="submit">Create Thought Bubble</button>
    </form>
  </div>

    <script src="script.js"></script>
</body>
</html>
